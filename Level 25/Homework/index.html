<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <!--1 პარაგრაფისთვის ბორდერის დამატება(block)
დაწერე HTML პარაგრაფი (<p>) ტექსტით "ეს არის ბორდერიანი პარაგრაფი."
გამოიყენე style ატრიბუტი, რომ პარაგრაფის გარშემო დაამატო შავი, სწორი ბორდერი.
დააყენე ბორდერის სისქე 2px-ზე. -->
<p style="border: solid 2px, red">ეს არის ბორდერის პარაგრაფი</p>

<!--2  გასტილე ღილაკი (inline )
შექმენი ღილაკი (<button>) ტექსტით "click me!"
გამოიყენე style ატრიბუტი, რომ ღილაკს მიანიჭო ღია ცისფერი ფონი, შავი ბორდერი 1px სისქით -->
<button style="background-color: blue; border:solid 1px" > Click  me</button>


<!--3  inline და block ელემენტების გასტილვა:
შექმენი (<h1>) ტექსტით "ჩემი საყვარელი საჭმელი".
დაამატე პარაგრაფი (<p>) სადაც დაწერ შენ საყვარელ საჭმელს.
გაუსტილე ბორდერი 10px სისქე სტილი dashed და ფერი red .
პარაგრაფს გაუსტილე უკანა ფონი და ბორდერი როგორც გინდა -->
 <h1>welcome my websait</h1>       <!-- block  -->
    <button>Click my</button><!-- isline -->

<h1>ჩემი საყვარელი საჭმელი</h1>
<p style="border: dashed red 10px ;  background-color: cornsilk;">შაურმა</p>

<!-- ტექსტის ფორმატირება სტილებით
1.შექმენი HTML ფაილი, რომელშიც იქნება სათაური (<h1>) ტექსტით "ჩემი საყვარელი ფერები".
2.დამატე სამი პარაგრაფი (<p>) ტექსტით: "წითელი", "მწვანე", და "ლურჯი".
3.გამოიყენე style ატრიბუტი თითოეული პარაგრაფისთვის:
  პირველი <p> შექმენი წითელი ფერით აგრეთვე გაუკეთე 2px (dotted) ბორდერი და დააყენე ტექსტი მარჯვნივ (right-align).
  მეორე <p> შექმენი მწვანე ფერით, 2px (dashed) ბორდერი და დააყენე ტექსტი მარცხნივ (left-align).
  მესამე <p> შექმენი ლურჯი ფერით, 2px (solid) ჩარჩო და დააყენე ტექსტი ცენტრში (center-align).
4.(<h1>) გასტილე  სქელიშრიფტით (font-weight: bold). -->
    <h1>ჩემი საყვარელი ფერები:</h1>
    <p style="text-align: right; border: dotted red 2px ;">red</p>
    <p style="text-align: left ; border: dashed green 2px; ">grean</p>
    <p style="text-align: center ; border: solid blue 2px;">blue</p>

    <!--5  ტექსტის ფერი და ბორდერი
შექმენი პარაგრაფი (<p>) ტექსტით "ლურჯი ტექსტი წერტილოვანი ბორდერი."
დააყენე ტექსტის ფერი ლურჯი და წერტილოვანი (dotted) 2px ბორდერი. -->
<br><br>
<p style="color: blue; border: dotted blue 2px;">ეხლა შევქმნათ ლურჯი ტექსტუ წვრილოვანი ბორდერი</p>


</body>
</html>
