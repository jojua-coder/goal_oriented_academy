

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით HTML გვერდი, სადაც იქნება სამი სხვადასხვა p ელემენტი.
თითოეულ p ელემენტს დაუმატეთ განსხვავებული ტიპის ბორდერი(solid, dashed, და dotted).
გააფერადეთ ბორდერები სხვადასხვა ფერით.
თითოეულ ელემენტში ჩაწერეთ ტექსტი, რომელიც აღწერს ბორდერის ტიპს, მაგალითად: "ეს არის სწორი ბორდერი ", "ეს არის წყვეტილი ბორდერი ", და "ეს არის წერტილოვანი ბორდერი ".
გამოიყენეთ style ატრიბუტი საზღვრების სიგანისა და ფერის დასაყენებლად. -->


    <p style="border: solid; color: red; background-color: black;" >hi my name is sandro</p>  <!--soildi სწორს სტოლს აძლევს  -->
   <p style="border: dotted; color: aqua; background-color: black;">my surname is jojua</p> <!--dotted წყვეტილად წერს-->
   <p style="border: double; color: yellow; background-color: black;">my height is 1.65</p> <!--double შიგნითვე აშენებს ბორდერს-->
</body>
</html>
